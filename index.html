<head>
<title>ICG WebGL &mdash; HW1</title>

<script type="text/javascript" src="js/webgl-utils.js"></script>

<body>
    <canvas id="canvas" style="border: none;" width="800" height="600"></canvas>
    <br/>
</body>
<script id="flat-fragmentShader" type="fragment">
    precision mediump float;
    uniform sampler2D uSampler;
    varying vec2 vTextureCoord;
    void main(void)
    {
        gl_FragColor =
            texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
    }
</script>

<script id="flat-vertexShader" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;
    attribute vec3 aFrontColor;
    attribute vec3 aVertexNormal;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;
    void main(void)
    {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>
<script id="fragmentShader" type="fragment">
    #extension GL_OES_standard_derivatives:enable
    precision mediump float;
    varying vec3 N, L, E;
    varying vec4 fColor;
    void main(void) {
        gl_FragColor = fColor;
    }
</script>

<script id="vertexShader" type="vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;
    attribute vec3 aFrontColor;
    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;
    uniform vec4 lightPosition;
    varying vec3 N, L, E;
    //uniform sampler2D uSampler;

    uniform vec4 uAmbientWeight;
    uniform vec4 uDiffuseWeight;
    uniform vec4 uSpecularWeight;
    uniform vec4 uAmbient;
    uniform vec4 uDiffuse;
    uniform vec4 uSpecular;
    uniform float uShininess;

    varying vec4 fColor;
    void main(void) {
      vec3 tn = normalize(cross(dx, dy));
      vec3 pos = -(uMVMatrix * vec4(aVertexPosition,1.0)).xyz;
      vec3 light = lightPosition.xyz;
      L = normalize(light - pos);
      E = -pos;
      N = normalize((uMVMatrix * vec4(aVertexNormal,1.0)).xyz);


      vec3 H = normalize(L + E);
      vec4 ambient_product = uAmbient*uAmbientWeight;
      float Kd = max(dot(L, N), 0.0);
      vec4 diffuse_product = Kd * (uDiffuse*uDiffuseWeight);
      float Ks = pow(max(dot(N, H), 0.0), uShininess);
      vec4 specular_product = Ks * (uSpecular*uSpecularWeight);

      if (dot(L, N)<0.0) {
          specular_product = vec4(0.0, 0.0, 0.0, 1.0);
      }
      fColor = ambient_product + diffuse_product + specular_product;
      fColor.a = 1.0;
      gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>
<script type="text/javascript" src="js/main.js"></script>
